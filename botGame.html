<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Bot Game</title>
  <link rel="stylesheet" href="styleBotGame.css">
</head>
<body>
  <div id="game">
    <div id="top"></div>
    <div id="mid">
      <div id="gameGrid">
          <div id="A1" class="gameGridElement"></div>
          <div id="A2" class="gameGridElement"></div>
          <div id="A3" class="gameGridElement"></div>
          <div id="B1" class="gameGridElement"></div>
          <div id="B2" class="gameGridElement"></div>
          <div id="B3" class="gameGridElement"></div>
          <div id="C1" class="gameGridElement"></div>
          <div id="C2" class="gameGridElement"></div>
          <div id="C3" class="gameGridElement"></div>
      </div>
    </div>
    <div id="players">
      <div id="playerX">
        <p>PLAYER X</p>
        <h1 id="h1X">PLAYER X TURN</h1>
      </div>
      <div id="playerO">
        <p>BOT O</p>
        <h1 id="h1O">BOT O TURN</h1>
      </div>
    </div>
  </div>

  <div id="history"></div>
  <script src="botLogic.js"></script>
</body>
</html>
